<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="plantilla/template :: head"
		>
<meta charset="UTF-8">
</head>
<body>
	<header th:replace="plantilla/template :: header"></header>


	<div class="container">
		<h1 th:text="${titulo}"></h1>
	</div>
	<div class="container">
		
		<a class="btn btn-primary btn-sm" th:href="@{/views/cliente/crear}" th:text="'Nuevo Cliente'" title="Crear Nuevo Cliente"></a>
		
		<table class="table">
			<thead  class="table-dark table-hover">
				<tr>
					<th scope="col">Id</th>
					<th scope="col">Dni</th>
					<th scope="col">Nombres</th>
					<th scope="col">Apellidos</th>
					<th scope="col">Correo</th>
					<th scope="col">Tel√©fono</th>				
					<th sec:authorize="hasRole('ROLE_ADMIN')" scope="col">Editar</th>
					<th sec:authorize="hasRole('ROLE_ADMIN')" scope="col">Eliminar</th>
					<th></th>
					<th></th>
					
				</tr>
			</thead>
			<tbody>
				<tr th:each="cl:${clientes}">
					<th scope="row" th:text="${cl.idCliente}"></th>
					<td th:text="${cl.dni}"></td>
					<td th:text="${cl.nombre}"></td>
					<td th:text="${cl.apellido}"></td>
					<td th:text="${cl.correo}"></td>
					<td th:text="${cl.telefono}"></td>
					<td>
					<a class="btn btn-success btn-sm" sec:authorize="hasRole('ROLE_ADMIN')" th:href="@{/views/cliente/edit/} + ${cl.idCliente}">
					<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pencil" viewBox="0 0 16 16">
  					<path d="M12.146.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1 0 .708l-10 10a.5.5 0 0 1-.168.11l-5 2a.5.5 0 0 1-.65-.65l2-5a.5.5 0 0 1 .11-.168l10-10zM11.207 2.5 13.5 4.793 14.793 3.5 12.5 1.207 11.207 2.5zm1.586 3L10.5 3.207 4 9.707V10h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.293l6.5-6.5zm-9.761 5.175-.106.106-1.528 3.821 3.821-1.528.106-.106A.5.5 0 0 1 5 12.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.468-.325z"/>
					</svg>
					<i class="bi bi-pencil"></i>
					</a>
					</td>
					<td>
					<a class="btn btn-danger btn-sm" sec:authorize="hasRole('ROLE_ADMIN')" th:href="@{/views/cliente/delete/} + ${cl.idCliente}">
					<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-archive" viewBox="0 0 16 16">
 					<path d="M0 2a1 1 0 0 1 1-1h14a1 1 0 0 1 1 1v2a1 1 0 0 1-1 1v7.5a2.5 2.5 0 0 1-2.5 2.5h-9A2.5 2.5 0 0 1 1 12.5V5a1 1 0 0 1-1-1V2zm2 3v7.5A1.5 1.5 0 0 0 3.5 14h9a1.5 1.5 0 0 0 1.5-1.5V5H2zm13-3H1v2h14V2zM5 7.5a.5.5 0 0 1 .5-.5h5a.5.5 0 0 1 0 1h-5a.5.5 0 0 1-.5-.5z"/>
					</svg>
					<i class="bi bi-archive"></i>
					</a>
					</td>
				</tr>
				
			</tbody>
		</table>
	</div>


	<footer th:replace="plantilla/template :: footer"></footer>
</body>
</html>
