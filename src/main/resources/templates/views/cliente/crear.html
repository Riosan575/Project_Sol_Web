<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="plantilla/template :: head">
<meta charset="UTF-8">
</head>
<body>
	<header th:replace="plantilla/template :: header"></header>


	<div class="container padre"  style="margin:auto; padding:auto">
		
		<a class="btn btn-primary btn-sm" th:href="@{/views/cliente/}" th:text="'Ver Clientes'" title="Ver Lista Clientes "></a>
		
	<div class="card bg-light ">
		<div class="card-header bg-dark text-white" th:text="${titulo}"></div>
		<div class="card-body">
		
		<form th:action="@{/views/cliente/save}" th:object="${cliente}" method="post">
			
			<div>
				<input type="hidden" th:field="*{idCliente}">
				<label for="nombre">Nombres:
					</label> 
					<input type="text" th:field="*{nombre}" style="width:500px" class="form-control form-control-sm"
					id="nombre" placeholder="Nombre del Cliente">
					<small class="form-text text-danger" th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></small>
			</div>
			<div>
				
				<label for="dni">Dni:
					</label> 
					<input type="text" th:field="*{dni}" style="width:500px" class="form-control form-control-sm"
					id="dni" placeholder="Dni del Cliente">
					<small class="form-text text-danger" th:if="${#fields.hasErrors('dni')}" th:errors="*{dni}"></small>
			</div>
			<div>
				<label for="apellidos">Apellidos:
					</label> 
					<input type="text" th:field="*{apellido}" style="width:500px" class="form-control form-control-sm"
					id="apellidos" placeholder="Apellidos">
					<small class="form-text text-danger" th:if="${#fields.hasErrors('apellido')}" th:errors="*{apellido}"></small>
			</div>
			<div>
				<label for="correo">Correo:
					</label> 
					<input type="text" th:field="*{correo}" style="width:500px" class="form-control form-control-sm"
					id="correo" placeholder="Correo del Cliente">
					<small class="form-text text-danger" th:if="${#fields.hasErrors('correo')}" th:errors="*{correo}"></small>
			</div>
			<div>
				<label for="telefono">Telfono:
					</label> 
					<input type="text" th:field="*{telefono}" style="width:500px" class="form-control form-control-sm"
					id="telefono" placeholder="Telefono del Cliente">
					<small class="form-text text-danger" th:if="${#fields.hasErrors('telefono')}" th:errors="*{telefono}"></small>
			</div>
			
			<div class="card-footer bg-dark" style="margin-top:10px" >
				<input type="submit" class="btn btn-primary btn-sm" value="Guardar"/>
			</div>
			
		</form>
		</div>
		<div class="imagen">
			<img alt="no hay imagen" style="width: 70%; height: 320px; border-radius: 50%"
			 src="https://e7.pngegg.com/pngimages/357/22/png-clipart-testimonial-computer-icons-customer-business-customer-blue-company.png">
		</div>
	</div>
	</div>


	<footer th:replace="plantilla/template :: footer"></footer>
</body>
</html>
